<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System Dashboard</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        
        .parking-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.25rem; 
            font-size: 0.75rem; 
            font-weight: 600; 
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            aspect-ratio: 1.5 / 1; 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .parking-slot:hover {
            transform: scale(1.1);
            z-index: 10;
            position: relative;
        }

        .parking-slot.available { background-color: #10B981; } 
        .parking-slot.occupied { background-color: #EF4444; cursor: not-allowed; } 
        .parking-slot.reserved { background-color: #3B82F6; } 
        .parking-slot.selected {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); 
            transform: scale(1.1);
        }

        
        .gate {
            text-align: center;
            font-weight: bold;
            color: #4b5563; 
            padding: 0.5rem;
            margin: 0.5rem auto;
            border: 2px dashed #9ca3af; 
            width: 50%;
            border-radius: 0.375rem; 
            background-color: #f3f4f6; 
        }
        .entrance-gate {
            margin-bottom: 1rem;
        }
        .exit-gate {
            margin-top: 1rem;
        }

        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        
        <aside class="w-full md:w-1/3 lg:w-1/4 bg-white shadow-lg flex flex-col z-20">
            
            <header class="p-4 border-b">
                <div class="flex items-center space-x-3 mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMeDtJ0rObt2ouMsXh0ScWu_-9mzoqKObrbA&s" alt="College Logo" class="h-12">
                    <h1 class="text-xl font-bold text-gray-800">Smart Parking</h1>
                </div>
                 <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-gray-100 p-2 rounded-lg">
                        <p class="text-sm text-gray-500">Total</p>
                        <p id="total-spots" class="text-lg font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-green-100 p-2 rounded-lg">
                        <p class="text-sm text-green-600">Available</p>
                        <p id="available-spots" class="text-lg font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-red-100 p-2 rounded-lg">
                        <p class="text-sm text-red-600">Occupied</p>
                        <p id="occupied-spots" class="text-lg font-bold text-red-600">0</p>
                    </div>
                </div>
            </header>
            
            
            <div class="flex-1 p-4">
                <h3 class="font-bold text-lg text-gray-800 mb-2">How it Works</h3>
                <p class="text-sm text-gray-600">
                    Click on any available <span class="text-green-600 font-semibold">GREEN</span> spot in the parking areas to reserve it. Your reserved spot will turn <span class="text-blue-600 font-semibold">BLUE</span>.
                </p>
            </div>
            
            
            <div id="reservation-info" class="p-4 border-t bg-gray-50 hidden mt-auto">
                 <h3 class="font-bold text-lg text-gray-800 mb-2">Your Reservation</h3>
                 <div id="reserved-spot-details" class="text-gray-700"></div>
                 <button id="cancel-reservation-btn" class="mt-3 w-full bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel Reservation</button>
            </div>
        </aside>

        
        <main class="flex-1 p-4 md:p-6 overflow-y-auto custom-scrollbar">
            <div id="parking-layouts" class="space-y-8">
                
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-700 mb-3">Parking Area A (50 Slots)</h2>
                    <div id="parking-area-a" class="bg-gray-200 p-4 rounded-lg shadow-inner">
                       
                    </div>
                </div>

                
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-700 mb-3">Parking Area B (50 Slots)</h2>
                    <div id="parking-area-b" class="bg-gray-200 p-4 rounded-lg shadow-inner">
                        
                    </div>
                </div>

                
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-700 mb-3">Parking Area C (50 Slots)</h2>
                    <div id="parking-area-c" class="bg-gray-200 p-4 rounded-lg shadow-inner">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            let parkingData = {};
            let reservedSpotId = null;
            let selectedSpotId = null;
            const parkingAreas = {
                'A': 50,
                'B': 50,
                'C': 50
            };

            
            function initializeParkingData() {
                for (const [area, count] of Object.entries(parkingAreas)) {
                    parkingData[area] = [];
                    for (let i = 1; i <= count; i++) {
                        parkingData[area].push({
                            id: `${area}-${i}`,
                            status: Math.random() < 0.7 ? 'available' : 'occupied',
                        });
                    }
                }
            }

            
            
            function renderParkingLayouts() {
                for (const areaId of Object.keys(parkingAreas)) {
                    const container = document.getElementById(`parking-area-${areaId.toLowerCase()}`);
                    container.innerHTML = ''; 

                   
                    const entranceGate = document.createElement('div');
                    entranceGate.className = 'gate entrance-gate';
                    entranceGate.textContent = 'ENTRANCE';
                    container.appendChild(entranceGate);

                    const layoutWrapper = document.createElement('div');
                    layoutWrapper.className = 'flex justify-center gap-x-6';

                    const leftRow = document.createElement('div');
                    leftRow.className = 'grid grid-cols-5 gap-2'; 

                    const rightRow = document.createElement('div');
                    rightRow.className = 'grid grid-cols-5 gap-2';

                    const spotsInArea = parkingData[areaId];
                    const spotsPerSide = Math.ceil(spotsInArea.length / 2);

                    spotsInArea.forEach((spot, index) => {
                        const spotDiv = document.createElement('div');
                        const [area, num] = spot.id.split('-');
                        spotDiv.textContent = `${area}${num}`; 
                        spotDiv.dataset.id = spot.id;
                        spotDiv.className = `parking-slot ${spot.status}`;
                        if (spot.id === selectedSpotId) {
                            spotDiv.classList.add('selected');
                        }
                        spotDiv.addEventListener('click', () => handleSpotClick(spot.id));
                        
                        if (index < spotsPerSide) {
                            leftRow.appendChild(spotDiv);
                        } else {
                            rightRow.appendChild(spotDiv);
                        }
                    });
                    
                    layoutWrapper.appendChild(leftRow);
                    layoutWrapper.appendChild(rightRow);
                    container.appendChild(layoutWrapper);
                    
                    // Add Exit
                    const exitGate = document.createElement('div');
                    exitGate.className = 'gate exit-gate';
                    exitGate.textContent = 'EXIT';
                    container.appendChild(exitGate);
                }
            }
            
            function updateDashboardStats() {
                let total = 0, available = 0, occupied = 0;
                for (const area of Object.values(parkingData)) {
                    total += area.length;
                    available += area.filter(s => s.status === 'available').length;
                    occupied += area.filter(s => s.status === 'occupied' || s.status === 'reserved').length;
                }
                document.getElementById('total-spots').textContent = total;
                document.getElementById('available-spots').textContent = available;
                document.getElementById('occupied-spots').textContent = occupied;
            }

            function updateReservationInfo() {
                const infoPanel = document.getElementById('reservation-info');
                if (reservedSpotId) {
                    const [area, num] = reservedSpotId.split('-');
                    document.getElementById('reserved-spot-details').innerHTML = `<p>You have reserved spot <strong>#${area}${num}</strong> in <strong>Parking Area ${area}</strong>.</p>`;
                    infoPanel.classList.remove('hidden');
                } else {
                    infoPanel.classList.add('hidden');
                }
            }
            
            function updateUI() {
                renderParkingLayouts();
                updateDashboardStats();
                updateReservationInfo();
            }

            // --- EVENT HANDLERS AND LOGIC ---
            function handleSpotClick(spotId) {
                const [area, num] = spotId.split('-');
                const spot = parkingData[area].find(s => s.id === spotId);

                
                if (spot.status === 'available') {
                    // If another spot is already reserved, show a message
                    if (reservedSpotId && reservedSpotId !== spotId) {
                        alert("You can only reserve one spot at a time. Please cancel your existing reservation first.");
                        return;
                    }
                    
                    if (reservedSpotId === spotId) { // Un-reserving by clicking again
                        spot.status = 'available';
                        reservedSpotId = null;
                    } else { // Reserving
                        spot.status = 'reserved';
                        if (reservedSpotId) { // Cancel old reservation if any
                           const [oldArea, oldNum] = reservedSpotId.split('-');
                           parkingData[oldArea].find(s => s.id === reservedSpotId).status = 'available';
                        }
                        reservedSpotId = spotId;
                    }
                    selectedSpotId = reservedSpotId;
                }
                // If clicking an occupied spot
                else if (spot.status === 'occupied') {
                    selectedSpotId = spotId;
                    alert(`Spot ${area}${num} is currently occupied.`);
                }
                // If clicking a reserved spot
                else if (spot.status === 'reserved') {
                    if (spotId === reservedSpotId) {
                         selectedSpotId = spotId; // Just selecting it
                    } else {
                        alert(`Spot ${area}${num} is reserved by another user.`);
                    }
                }
                updateUI();
            }
            
            document.getElementById('cancel-reservation-btn').addEventListener('click', () => {
                if (reservedSpotId) {
                    const [area, num] = reservedSpotId.split('-');
                    const spot = parkingData[area].find(s => s.id === reservedSpotId);
                    if(spot) {
                        spot.status = 'available';
                    }
                    reservedSpotId = null;
                    selectedSpotId = null;
                    updateUI();
                }
            });

            // --- REAL-TIME SIMULATION ---
            function simulateRealTimeUpdates() {
                setInterval(() => {
                    // Pick a random area
                    const areaKeys = Object.keys(parkingData);
                    const randomAreaKey = areaKeys[Math.floor(Math.random() * areaKeys.length)];
                    const areaSpots = parkingData[randomAreaKey];
                    
                    
                    const nonReservedSpots = areaSpots.filter(s => s.id !== reservedSpotId);
                    if (nonReservedSpots.length === 0) return;

                    const randomSpot = nonReservedSpots[Math.floor(Math.random() * nonReservedSpots.length)];
                    
                    
                    randomSpot.status = randomSpot.status === 'available' ? 'occupied' : 'available';
                    
                    updateUI();
                }, 2500); 
            }

            
            initializeParkingData();
            updateUI();
            simulateRealTimeUpdates();
        });
    </script>
</body>
</html>
